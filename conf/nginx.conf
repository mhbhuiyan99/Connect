worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  server {
    listen 443 ssl;
    server_name app.hasibul.com;

    ssl_certificate      G:/Alumni/traefik/certs/local.crt;
    ssl_certificate_key  G:/Alumni/traefik/certs/local.key;

    location / {
      proxy_pass http://localhost:3000;  # Your frontend dev server
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }

  server {
    listen 443 ssl;
    server_name api.hasibul.com;

    ssl_certificate      G:/Alumni/traefik/certs/local.crt;
    ssl_certificate_key  G:/Alumni/traefik/certs/local.key;

    location / {
      proxy_pass http://localhost:8000;  # Your backend (FastAPI)
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
